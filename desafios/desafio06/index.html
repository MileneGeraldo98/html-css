<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>
        body{
            background-color:hotpink;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe
    o mouse sobre os termos para descobrir qual tag deverá utilizar em cada curso.
    </p>
    <ul type="disc">
        <li><abbr title="Usar a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag h1 e h2">Títulos</abbr></li>
        <li><abbr title="Usar a tag img">Imagens</abbr></li>
        <li><abbr title="Usar a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usar a lista ordenada OL e LI">Listas númericas</abbr></li>
        <li><abbr title="Usar a lista não ordenada UL e LI">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
